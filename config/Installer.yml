        # The following are cell arrays of entry per dataset
        DataName             : 'Atmosphere'
        SubDir               : 'spec/Atmosphere'
        URL                  : ['https://euler1.weizmann.ac.il/archive/AstroPack/data/spec/Atmosphere/Atmosphere.tar']
        Size                 : 0.09
        SearchFile           : ''
        Description          : 'Earth Atmosphere and Extinction'


