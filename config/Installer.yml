# Installer Configuration

# Common and default settings
Default:
    # Linux, override by setting it explicitly in the items below
    InstallationLocation        : '~/matlab/data'
    
    # Windows
    InstallationRootWindows     : 'C:/AstroPack'
    InstallationLocationWindows : 'C:/AstroPack/matlab/data'


