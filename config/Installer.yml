# Installer Configuration
#
# Notes:
#       1. DataName should match its parent item name
#


# Common and default settings
Default:
    # To override the installation location for each item,
    # add 'InstallationLocation' to its section
    InstallationLocation        : '~/matlab/data'

    # Windows
    InstallationLocationWindows : 'C:/AstroPack/matlab/data'


Items:

